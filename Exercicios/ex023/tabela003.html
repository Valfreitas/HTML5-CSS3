<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse:collapse;
            width: 500px;
            height: 100px;
        }
        table td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;

        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <!--rowspan= "2" para coluna ou colspan="2" linha-->
    <table>
        <tr>
            <td colspan="3">a</td>
            <td>d</td>
        </tr>
        <tr>
            <td rowspan="3">e</td>
            <td>f</td>
            <td>g</td>
            <td>h</td>
        </tr>
        <tr>
            <td>i</td>
            <td>j</td>
            <td>l</td>
        </tr>
        <tr>
            <td>n</td>
            <td>o</td>
            <td>p</td>
        </tr>
    </table>
    
</body>
</html>
