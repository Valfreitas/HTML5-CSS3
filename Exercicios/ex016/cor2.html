<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{/*Configurações globais das CSS */
            height: 100%;
        }
        body{
            /*Podemos usar tambem o radial-gradient e % no final das cores*/
            background-image: linear-gradient(165deg, #4867D6, #AC31AE, #F87529, #ED4C4D, #FEC862);
        }
        h1 {
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    <h2>xd</h2>
</body>
</html>
